<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chromecast demo</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/require.js"></script>

      <script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js">
      </script>

      <script type="text/javascript">
      cast.receiver.logger.setLevelValue(0);
      var ns= cast.receiver.RemoteMedia.NAMESPACE;
      var receiver = new cast.receiver.Receiver(
          'd6d488e8-7b35-4834-a4c9-935d660ab65c', [ns],
          "",
          5);
      var remoteMedia = new cast.receiver.RemoteMedia();

      remoteMedia.addChannelFactory(
          receiver.createChannelFactory(ns));

      receiver.start();

      window.addEventListener('load', function() {
        var elem = document.getElementById('vid');
        remoteMedia.setMediaElement(elem);
      });
      </script>


  </head>

  <body>

    <div class="container">
        <video id="vid"
                  style="position:absolute;top:0;left:0;height:100%;width:100%">
        </video>
        <div id="status" style="display:none; font-size:300%; position:absolute;top:40%;left:40%;">
             LOADING....
        </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery-1.10.2.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>
</html>
