<!DOCTYPE html>
<!--[if IE 8 ]>    <html class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie9"> <![endif]-->

<head>
    <!-- Based Template source on github - https://github.com/operatino/tohtmlit -->

    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <link rel="shortcut icon" href="http://static.tumblr.com/elbgqp3/7dGm4bdjk/favicon.ico">
    <link rel="alternate" type="application/rss+xml" href="{RSS}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link media="all and (min-width: 990px)" rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700&subset=latin,cyrillic'>
    <link media="all and (min-width: 990px)" rel="stylesheet" href='http://static.tumblr.com/elbgqp3/d7em4bm1g/icon-font.css'>
    <link rel="stylesheet" href="http://static.tumblr.com/elbgqp3/5mNmg3mmu/style.css">


    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <style type="text/css">
       <!-- custom CSS -->
    </style>

    <!--[if lt IE 9]><script src="http://static.tumblr.com/elbgqp3/EyLmc3obv/style.css"></script><![endif]-->
</head>

<meta name="twitter:site" content="@slavko">
<meta name="twitter:creator" content="@slavko">

<body>

<div id="wrapper" class="page-main">
<header class="header">
    <a href="/" class="logo">{{ page.title }}</a>



    <div class="header_description">
        Description
    </div>

</header>

<aside class="sidebar">
    <form class="search" role="search" action="/search" method="get">
        <input type="search" name="q" class="search_input" placeholder="Search..." />
    </form>

    <nav class="navigation" role="navigation">
        <li><a href="https://pinboard.in/u:slavko" target="_blank">Bookmarks</a></li>
        <li><a href="http://labs.voronenko.info" target="_blank">Labs</a></li>
        <li><a href="http://www.voronenko.info" target="_blank">About Me</a></li>
        <li><a href="http://twitter.com/slavko" class="l-twitter" title="@slavko"  target="_blank">Twitter</a></li>
        {% assign pages_list = site.pages %}
        {% assign group = 'navigation' %}
        {% include JB/pages_list %}
    </nav>
    <ul class="promote">

    </ul>
</aside>

<div class="main" role="main">


{{ content }}






<div class="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript" src="http://disqus.com/forums/{text:Disqus Shortname}/embed.js"></script>
    <noscript><a href="http://{text:Disqus Shortname}.disqus.com/?url=ref">View the discussion thread</a></noscript>
</div>







</div>
</div>

<footer class="footer">
    Powered by <a href="http://www.tumblr.com">Tumblr</a>. <a href="https://github.com/operatino/tohtmlit" class="l-source" title="Template source on github" target="_blank"><span>Template source on github.</span></a>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="http://static.tumblr.com/elbgqp3/2rcm4a72r/jquery.min.js"><\/script>')</script>

<script src="http://static.tumblr.com/elbgqp3/3LQm4a71v/prettify.js"></script>

<script>
    $(function() {
        var codeBlocks = $('pre code');
        // only if code blocks were found
        if (codeBlocks.length) {
            $('pre code').each(function() {
                var html = $(this).html();
                var exportHtml = html.replace(/&/g, "&amp;").replace(/>/g, "&gt;").replace(/</g, "&lt;").replace(/"/g, "&quot;");
                $(this).html(exportHtml);
            });

            codeBlocks.parent().addClass('prettyprint');
            prettyPrint();
        }
    });
</script>

<!--[if lt IE 7 ]>
<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>

<script type="text/javascript">
    //<![CDATA[
    (function() {
        var links = document.getElementsByTagName('a');
        var query = '?';
        for(var i = 0; i < links.length; i++) {
            if(links[i].href.indexOf('#disqus_thread') >= 0) {
                query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
            }
        }
        document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/{text:Disqus Shortname}/get_num_replies.js' + query + '"></' + 'script>');
    })();
    //]]>
</script>




</body>
</html>
